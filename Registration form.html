</head>
<body>

    

       <header>

        
  
              <!-- Navigation Menu -->

              <nav>

                <ul>
    
                    <li><a href="AR Solutions Web final.html">HOME</a></li>
    
                    <li><a href="AR Solution Web about.html">ABOUT</a></li>

       </header>


    <div class="container">
      
        <div class="form-container">
      
            <h2>Register</h2>
           
           
            <form id="registration-Form">
             
        
             
             
                <div class="form-group">
                
                    <label for="username">Full Name</label>
                   
                    <input type="text" id="username" name="username" required minlength="5">
                
                </div>
             
    
               
                <div class="form-group">
                
                    <label for="email">Email</label>
                
                    <input type="email" id="email" name="email" required>
               
                </div>
                
                
               
                <div class="form-group">
               
                    <label for="password">Password</label>
            
                    <input type="password" id="password" name="password" required minlength="8" required pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}">
               
                </div>
               
                <button class="button-container" type="submit";>Register</button>
            
            </form>
     
    </div>


</body>
</html>
